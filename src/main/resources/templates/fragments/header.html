<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div th:fragment="header-css">

  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
</div>
<div th:fragment="header(activeItem)">
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/home}">Spring Boot</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li th:classappend="${#strings.equals(activeItem, 'home') ? 'active': ''}"><a
              th:href="@{/home}">Home</a></li>
          <li sec:authorize="!isAuthenticated()"
              th:classappend="${#strings.equals(activeItem, 'register') ? 'active': ''}"><a
              th:href="@{/register}">Register</a></li>
          <li sec:authorize="!isAuthenticated()"
              th:classappend="${#strings.equals(activeItem, 'login') ? 'active': ''}"><a
              th:href="@{/login}">Login</a></li>
          <li sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</html>
