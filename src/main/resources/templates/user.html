<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>用户信息</title>
  <div th:replace="fragments/header"/>
</head>
<body>

<div th:replace="fragments/navbar :: header('index')"/>
<main role="main" class="container">
  <div class="container">

    <div style="margin-top:20px">
        <div class="row">
            <div class="col-md-12">
                <div class="widget box">
                    <div class="widget-header row">
                        <h4 class="col-sm-2">
                            <i class="icon-reorder"></i> 用户列表
                        </h4>
                        <div class="col-sm-2  offset-sm-8 ">
                            <a class="btn btn-primary " th:href="@{/add/user}">添加新用户</a>
                        </div>
                    </div>
                    <div class="widget-header">
                    </div>
                    <div class="table-responsive"  style="margin-top: 1em;">
                        <table  class="table  table-hover  table-striped" id="list-table" >
                            <thead class="text-center">
                            <tr>
                                <th  style="white-space:nowrap">用户姓名</th>
                                <th style="white-space:nowrap">生日</th>
                                <th style="white-space:nowrap">加入日期</th>
                                <th style="white-space:nowrap">购买次数</th>
                                <th style="white-space:nowrap">订单总价</th>
                                <th style="white-space:nowrap">总利润</th>
                            </tr>
                            </thead>
                            <tbody style="white-space:nowrap">
                            </tbody>
                        </table>
                    </div>

                    <nav aria-label="Page navigation example" id="pagination-list" data-url="/user/list" data-page-name="user">
                        <div class="clearfix ">
                            <div class="float-right page-info">第1页/共5页(共24条)</div>
                        </div>
                        <ul class=" pagination justify-content-end pt-2">
                            <li>
                                <button class="pagination-page pointer btn btn-primary  first-page"   tabindex="-1">首页</button>
                            </li>
                            <li style="margin-left: 10px;">
                                <button  class="pagination-page pointer btn btn-primary  previous-page"  tabindex="-1" ><<</button>
                            </li>
                            <li style="margin-left: 10px;">
                                <button  class="pagination-page pointer btn btn-primary next-page" >>></button>
                            </li>
                            <li style="margin-left: 10px;">
                                <button  class="pagination-page btn btn-primary pointer last-page" href="#">末页</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

  </div>
</main>
    <div th:replace="fragments/footer :: footer"/>

</body>
<script type="text/javascript">

    $(function($){
        //查询用户列表
        var result = window.ajax('GET','/user/list',{page:0,size : 5});
        window.drawUserTableList(result);
    })
</script>
</html>
